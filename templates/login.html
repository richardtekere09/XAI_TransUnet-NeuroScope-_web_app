<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neuroscope</title>

    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 10px;">
            <h2 class="text-center">Login</h2>

            <!-- Home Button -->
            <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Home</a>

            <form method="post">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    {{ form.username }}
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    {{ form.password }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Social Login Buttons -->
            <div class="mt-3 text-center">
                <p>Or login with:</p>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-dark">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-outline-primary">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>

            <!-- Signup Link -->
            <div class="text-center mt-3">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </div>
    </div>

</body>
</html>
